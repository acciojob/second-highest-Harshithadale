<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			// Convert input strings to numbers
			arr = arr.map(Number);

			// Remove duplicates
			let uniqueArr = [...new Set(arr)];

			// Edge case: If there is only one unique number or an empty array
			if (uniqueArr.length < 2) return -Infinity;

			// Find the highest and second highest numbers in a single pass
			let max = -Infinity, secondMax = -Infinity;
			for (let num of uniqueArr) {
				if (num > max) {
					secondMax = max;
					max = num;
				} else if (num > secondMax) {
					secondMax = num;
				}
			}
			return secondMax;
		}

		function Main() {
			var n = parseInt(prompt("Enter the number of elements"), 10);
			if (isNaN(n) || n <= 0) {
				alert("Invalid input. Please enter a positive number.");
				return;
			}

			var arr = [];
			for (var i = 0; i < n; i++) {
				let num = parseFloat(prompt("Enter element " + (i + 1)));
				if (isNaN(num)) {
					alert("Invalid input. Please enter only numbers.");
					return;
				}
				arr.push(num);
			}
			alert("Second highest element: " + secondHighest(arr));
		}
		Main();
	</script>

</body>

</html>
